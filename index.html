<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/occviewer.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>My Portfolio</h1>
    <p>Explore my PCB designs and 3D models</p>
  </header>

  <!-- Altium Viewer Section -->
  <section class="altium-slider-container">
    <h2>PCB Stackup Viewer</h2>
    <div class="altium-slider">
      <iframe src="https://personal-viewer.365.altium.com/client/index.html?feature=embed&
        source=6AA717A0-3BE5-4DAD-A963-0127AE169DCB&activeView=3D" width="1280" height="720" 
        style="overflow:hidden;border:none;width:100%;height:720px;" scrolling="no" allowfullscreen="true" onload="window.top.scrollTo(0,0);"></iframe>
      <iframe src="https://personal-viewer.365.altium.com/client/index.html?feature=embed&
        source=A043ECE0-045F-4AF9-AA3D-49C82D0DBF24&activeView=3D" width="1280" height="720" 
        style="overflow:hidden;border:none;width:100%;height:720px;" scrolling="no" allowfullscreen="true" onload="window.top.scrollTo(0,0);"></iframe>
    </div>
    <div class="slider-controls">
      <button id="altium-prev">Previous</button>
      <button id="altium-next">Next</button>
    </div>
  </section>

  <!-- 3D Viewer Section -->
  <section class="model-viewer-container">
    <h2>3D STEP File Viewer</h2>
    <div id="3d-viewer"></div>
    <div class="controls">
      <button id="prev-model">Previous</button>
      <button id="next-model">Next</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
  </footer>
</body>
</html>
