!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio Demo</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Demo page not for commercial</h1>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About Me</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <!-- About Section -->
    <section id="about">
      <h2>About Me</h2>
      <p>Welcome to my portfolio! Here you can view my designs, 3D models, and more.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
      <h2>Projects</h2>

      <!-- Altium 365 Viewer -->
      <h3>PCB Design</h3>
      <iframe
        src="https://personal-viewer.365.altium.com/client/index.html?feature=embed&source=6AA717A0-3BE5-4DAD-A963-0127AE169DCB&activeView=PCB"
        width="1280" height="720" style="overflow:hidden;border:none;width:100%;height:720px;"
        scrolling="no" allowfullscreen="true" onload="window.top.scrollTo(0,0);"></iframe>
    </section>

        <!-- 3D Model Viewer Section -->
  <section class="model-viewer-container">
    <h2>3D Model Viewer</h2>
    <div id="3d-viewer"></div>
    <div class="slider">
      <img src="images/model1.jpg" alt="Model 1" data-model="files/model1.gltf" class="active">
      <img src="images/model2.jpg" alt="Model 2" data-model="files/model2.gltf">
      <img src="images/model3.jpg" alt="Model 3" data-model="files/model3.gltf">
    </div>
  </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Me</h2>
      <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Portfolio</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
